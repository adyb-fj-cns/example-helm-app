bluegreen:
    replicaCount: 5

    image:
        repository: nginx
        tag: 1.15.5

    service:
        type: NodePort

    ingress:
        enabled: true
        annotations:
            kubernetes.io/ingress.class: nginx
            ingress.kubernetes.io/rewrite-target: /

        activeHosts:           
        - host: example-helm-app.kubernetes.local
          paths: 
            - /
            
        previewHosts:           
        - host: example-helm-app.kubernetes.local
          paths: 
            - /
    