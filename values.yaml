bluegreen:
    replicaCount: 3

    image:
        repository: nginx
        tag: 1.17.1

    service:
        type: NodePort

    ingress:
        enabled: true
        annotations:
            kubernetes.io/ingress.class: nginx
            ingress.kubernetes.io/rewrite-target: /

        activeHosts:           
        - host: example-helm-app.kubernetes.local
          paths: 
            - /

        previewHosts:           
        - host: example-helm-app-preview.kubernetes.local
          paths: 
            - /

