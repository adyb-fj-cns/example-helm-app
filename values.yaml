bluegreen:
    replicaCount: 2

    image:
        repository: nginx
        tag: 1.17.1

    service:
        type: NodePort

    ingress:
        enabled: true
        annotations:
            kubernetes.io/ingress.class: nginx
            ingress.kubernetes.io/rewrite-target: /

        activeHosts:           
        - host: example-helm-app-bluegreen.kubernetes.local
          paths: 
            - /

        previewHosts:           
        - host: example-helm-app-bluegreen-preview.kubernetes.local
          paths: 
            - /

demo:
    replicaCount: 2

    image:
        repository: nginx
        tag: 1.17.0

    service:
        type: NodePort

    ingress:
        enabled: true
        annotations:
            kubernetes.io/ingress.class: nginx
            ingress.kubernetes.io/rewrite-target: /

        hosts:           
        - host: example-helm-app-demo.kubernetes.local
          paths: 
            - /
 